<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card bg-body-tertiary rounded-3 shadow-1 border-0 p-4 m-1 bg__transparent" style="width: 20rem;">
            <div id="timerDisplay" style="font-family: monospace;" class="text-center display-5 mb-3 fw-bold">00:00:00</div>
            <div class="btn-group gap-2 justify-content-center" role="group">
                <button id="stopBtn" class="btn__outline__red">Stop</button>
                <button id="resetBtn" class="btn__outline__dark">Reset</button>
                <button id="startBtn" class="btn__outline__blue">Start</button>
            </div>
        </div>
    </div>
    <h5 class="text-center text-white" id="currentTime"></h5>

</body>
</html>
<script src="index.js"></script>
